    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9908/9908191.png" />
    <title>sample-app</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <!-- stylesheet Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script src="main.js"></script>

    <!-- boostrap css-->
    <link

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <div></div>
    <section id="Header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="nav">
          <label>
            <!-- <img src="https://static-00.iconduck.com/assets.00/netflix-icon-icon-2048x2048-yj41gpvr.png"/> -->
          </label>
          <h1><a class="navbar-brand" href="#">Cinemas</a></h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Movies <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Show Times</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Event Cinemas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Theaters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dining</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">More</a>
            </li>
          </ul>
          <div class="btn">
            <a href="../html/Registration.html">Watch Now</a>
          </div>
        </div>
      </nav>
    </section>

    <!-- Hero Section  -->
    <section id="heroSection">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleCaptions"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="hero-first"></div>
            <!-- <img src="https://cms-assets.webediamovies.pro/cdn-cgi/image/dpr=1,fit=scale-down,gravity=auto,metadata=none,quality=85,width=1500/production/2/d4b0187238fdd49273a12d50e72f434c.jpg" class="d-block w-100" alt="..."> -->
            <!-- <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div> -->
          </div>
          <div class="carousel-item">
            <div class="hero-second"></div>
            <!-- <img src="https://cms-assets.webediamovies.pro/cdn-cgi/image/dpr=1,fit=scale-down,gravity=auto,metadata=none,quality=85,width=1500/production/213/835f6413d263e38dab1a0b6054c984ed.jpg" class="d-block w-100" alt="..."> -->
            <!-- <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div> -->
          </div>
          <div class="carousel-item">
            <div class="hero-third"></div>
            <!-- <img src="https://cms-assets.webediamovies.pro/cdn-cgi/image/dpr=1,fit=scale-down,gravity=auto,metadata=none,quality=85,width=1500/production/213/dac4593d876aaa613b194d8b861e069d.jpg" class="d-block w-100" alt="..."> -->
            <!-- <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div> -->
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-target="#carouselExampleCaptions"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-target="#carouselExampleCaptions"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>

    <!-- Boostrap js -->
    <script

    <script
