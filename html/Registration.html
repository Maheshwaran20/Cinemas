<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/Register.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <!--Registration -->
    <section id="Register">
        <div class="register-bg">
            <div class="login">
                <a href="" class="Log-in">Log In</a>
                <span>|</span>
                <a href="../html/sign_up.html" class="Sign-in">Sign In</a>
            </div>
            <p class="login-para">Get Login To Access Your Account</p>
                    <div class="col-md-6 mb-3">
                        <input type="Email" class="email-login form-control" id="validationCustom01" placeholder="Ex:abc@gmail.com" required>
                        <div class="valid-feedback">
                            Looks good!</div>

                        <input type="password" class="password-login form-control" id="validationCustom01" placeholder="Your password" required>
                        <div class="valid-feedback">
                            Looks good!
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="remember-me form-check-label" for="exampleCheck1">Remenber me</label>
                       
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="../html/index.html"> Log In</a></button>
                 
                    
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
