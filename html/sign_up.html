<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/signup.css" rel="stylesheet">
    <link href="../css/Register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <!-- Sign Up -->
     <section id="SignUp">
        <div class="bg_signup">
            <div class="Signin">
                <a href="../html/sign_up.html" class="Sign-in">Sign In</a>
            </div>

            <div class="col-md-6 mb-3">
                        <input type="Email" class="name form-control" id="validationCustom01" placeholder="Ex:abc@gmail.com" required>
                        <div class="valid-feedback">
                            Looks good!</div>
                    <div class="col-md-6 mb-3">
                        <input type="Email" class="email-login form-control" id="validationCustom01" placeholder="Ex:abc@gmail.com" required>
                        <div class="valid-feedback">
                            Looks good!</div>

                        <input type="password" class="password-login form-control" id="validationCustom01" placeholder="Your password" required>
                        <div class="valid-feedback">
                            Looks good!
                    </div>

                    <button  type="submit" class="btn sign_up-btn btn-primary"><a href="../html/Registration.html"> SIGN UP</a></button>

        </div>
     </section>

     <!-- Scrpipt -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
</body>
</html>
